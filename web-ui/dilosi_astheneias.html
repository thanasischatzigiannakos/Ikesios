    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-8 offset-md-2">
                <form id="dhlosh_astheneias">
                    <div class="card">
                        <div class="card-body">
                            <h3>Δήλωση Ασθένειας</h3>

                            <div class="form-group">
                                <label for="relation">Τα στοιχεία που θα δηλώσετε αφορούν</label>
                                <select class="form-control" name="relation">
                                    <option value="me">Εμένα</option>
                                    <option value="se-lwm">Κάποιον άλλο που διαμένει μαζί μου</option>
                                    <option value="se-nlwm">Κάποιον άλλο που δεν διαμένει μαζί μου, αλλά τον φροντίζω
                                    </option>
                                </select>
                            </div>

                            <div class="related-optional">
                                <div class="form-group">
                                    <label for="rel-who">Παρακαλώ, προσδιορίστε</label>
                                    <select class="form-control" name="rel-who">
                                        <option value="parent">Γονέας</option>
                                        <option value="child">Τέκνο</option>
                                        <option value="other">Άλλο</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rel-age" class="bmd-label-floating">Ηλικία</label>
                                    <input type="text" class="form-control" id="rel-age">
                                </div>
                                <div class="form-group">
                                    <label for="rel-gender">Φύλο</label>
                                    <select class="form-control" id="rel-gender">
                                        <option value="male">Άνδρας</option>
                                        <option value="female">Γυναίκα</option>
                                        <option value="other">Άλλο</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rel-loc" class="bmd-label-floating">Πόλη Διαμονής</label>
                                    <input type="text" class="form-control" name="rel-loc" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="rel-name" class="bmd-label-floating">Όνοματεπώνυμο</label>
                                    <input type="text" class="form-control" name="rel-name">
                                </div>


                            </div>
                            <div class="form-group">
                                <label for="cont">Έχω προσβληθεί από Κορωνοϊό</label>
                                <input type="text"  class="form-control-plaintext" value="Ναι">
                            </div>
                            <div class="form-group">
                                <label for="covid_confirm">Πως το πιστοποιήσατε;</label>
                                <select class="form-control" name="covid_confirm">
                                    <option value="c-1">Με εξέταση από ιατρό που βρήκε μεγάλη πιθανότητα </option>
                                    <option value="c-2">Με εξέταση αίματος σε κατάλληλο εργαστήριο ή νοσοκομείο ( σε
                                        ποιο ?)</option>
                                    <option value="c-3">Με άλλο τρόπο</option>
                                </select>
                            </div>
                            <div class="form-group covid_extras">
                                <label for="covid_confirm_extra">Σε ποιό;</label>
                                <input type="text" class="form-control" name="covid_confirm_extra">
                            </div>
                            <div class="form-group">
                                <label for="confirm">Πότε έγινε η πιστοποίηση;</label>
                                <input type="date" class="form-control" name="conf_date">
                            </div>
                            <div class="form-group">
                                <label for="confirm">Έγινε εισαγωγή στο Νοσοκομείο;</label>
                                <input type="date" class="form-control" name="eis_date">
                            </div>
                            <div class="form-group">
                                <label for="hospital">Σε ποιο νοσοκομείο;</label>
                                <input type="text" class="form-control" name="hospital" required>
                            </div>

                        </div>
                    </div>
                    

                    <input type="submit" class="btn btn-primary btn-raised mt-3" id="in-submit" value="Υποβολη">


                </form>
            </div>
        </div>
    </div>
